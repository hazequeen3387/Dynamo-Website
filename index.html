<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamo Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeInUp: "fadeInUp 0.8s ease-in-out forwards",
          },
          keyframes: {
            fadeInUp: {
              from: { opacity: 0, transform: "translateY(20px)" },
              to: { opacity: 1, transform: "translateY(0)" },
            },
          },
        },
      },
    };
  </script>
  <style>
    [data-animate] {
      opacity: 1;
      transform: translateY(0);
    }

    [data-animate].visible {
      animation: fadeInUp 0.8s ease-in-out forwards;
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans">
  <nav class="flex items-center justify-between p-4 bg-gray-800 shadow-md sticky top-0 z-10">
    <div class="flex items-center gap-4">
      <img src="./logo.png" alt="Logo" class="h-12 w-12 rounded-lg">
      <ul class="hidden md:flex gap-8 text-sm font-medium">
        <li><a href="#" class="hover:text-blue-400 transition duration-300">Features</a></li>
        <li><a href="#" class="hover:text-blue-400 transition duration-300">Get Started</a></li>
        <li><a href="https://top.gg/bot/1183600303476572251/vote" class="hover:text-blue-400 transition duration-300">Vote</a></li>
        <li><a href="https://discord.gg/dyjGaW6W66" class="hover:text-blue-400 transition duration-300">Discord</a></li>
        <li><a href="#" class="hover:text-blue-400 transition duration-300">Dashboard</a></li>
      </ul>
    </div>
    <a href="https://discord.com/oauth2/authorize?client_id=1183600303476572251&permissions=8&scope=bot+applications.commands" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-bold transition duration-300">Invite</a>
  </nav>

  <main class="flex flex-col items-center justify-center py-20 px-4 text-center">
    <div class="flex flex-col md:flex-row items-center gap-10 max-w-6xl" data-animate>
      <div class="text-container">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Get the best Discord experience</h1>
        <p class="text-lg text-gray-300 mb-8">Enhance and manage your Discord server, from close-knit groups to vibrant large communities - all with Dynamo bot.</p>
        <div class="flex gap-4 justify-center">
          <a href="https://discord.com/oauth2/authorize?client_id=1183600303476572251&permissions=8&scope=bot+applications.commands" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md text-sm font-bold transition-transform transform hover:scale-105">Invite to Discord</a>
          <a href="https://top.gg/bot/1183600303476572251/vote" class="bg-gray-700 hover:bg-gray-800 text-white px-6 py-3 rounded-md text-sm font-bold transition-transform transform hover:scale-105">Vote for Dynamo Bot</a>
        </div>
      </div>
      <div class="flex flex-wrap justify-center gap-4" data-animate>
        <img src="./images/dc1.png" alt="Screenshot 1" class="rounded-lg shadow-lg w-80 h-auto object-cover transform hover:scale-105 transition duration-300" style="clip-path: inset(5px 5px 0 5px);">
        <img src="./images/dc2.png" alt="Screenshot 2" class="rounded-lg shadow-lg w-80 h-auto object-cover transform hover:scale-105 transition duration-300" style="clip-path: inset(5px 5px 0 5px);">
      </div>
    </div>
  </main>

  <footer class="mt-10 py-4 bg-gray-800 text-center text-gray-400 text-sm">
    &copy; 2024 Dynamo Bot. All rights reserved.
  </footer>

  <script>
    const elements = document.querySelectorAll('[data-animate]');

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      },
      {
        threshold: 0.1,
      }
    );

    elements.forEach((el) => observer.observe(el));
  </script>
</body>

</html>
