<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamo Bot</title>
  <link rel="stylesheet" href="./sources/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #161b22;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo img {
      height: 40px;
    }

    .nav-items {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-items a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .invite-button {
      text-decoration: none;
      color: white;
      background-color: #5865F2;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    .invite-button:hover {
      background-color: #4752C4;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      text-align: center;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    .text-container h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .text-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #5865F2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      margin: 0 10px;
    }

    .buttons a:hover {
      background-color: #4752C4;
    }

    .image-placeholder img {
      height: 300px;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./logo.png" alt="Logo">
    </div>
    <ul class="nav-items">
      <li><a href="#">Features</a></li>
      <li><a href="#">Get Started</a></li>
      <li><a href="https://top.gg/bot/1183600303476572251/vote">Vote</a></li>
      <li><a href="https://discord.gg/dyjGaW6W66">Discord</a></li>
      <li><div><a>Coming Soon</a><a href="#">Dashboard</a></div></li>
    </ul>
    <a href="https://discord.com/oauth2/authorize?client_id=1183600303476572251&permissions=8&scope=bot+applications.commands" class="invite-button">Invite</a>
  </nav>
  <main>
    <div class="hero">
      <div class="text-container">
        <h1>Get the best Discord experience</h1>
        <p>Enhance and manage your Discord server, from close-knit groups to vibrant large communities - all with Dynamo bot.</p>
        <div class="buttons">
          <a href="https://discord.com/oauth2/authorize?client_id=1183600303476572251&permissions=8&scope=bot+applications.commands">Invite to Discord</a>
          <a href="https://top.gg/bot/1183600303476572251/vote">Vote for Dynamo bot here!</a>
        </div>
      </div>
      <div class="image-placeholder">
        <img src="./images/dc1.png" alt="Screenshot 1">
        <img src="./images/dc2.png" alt="Screenshot 2">
      </div>
    </div>
  </main>
</body>

</html>
